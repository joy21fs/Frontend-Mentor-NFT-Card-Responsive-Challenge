<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="top-image-container">
        <img class="top-image" src="images/image-equilibrium.jpg" alt="top-image">
        <img class="hover icon-view" src="images/icon-view.svg" alt="">
      </div>

      <div class="text">
        <div class="text-header">
          <h2 class="hover">Equilibrium #3429</h2>
        </div>
        <div class="text-body">

          <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
          <div class="boxes">
            <div class="box ETH-box">
              <img class="ETH" src="images/icon-ethereum.svg" alt="ethereum-icon">
              <p>0.041 ETH</p>
            </div>


            <div class="box clock-box">
              <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon">
              <p class="clock-text">3 days left</p>
            </div>
          </div>




        </div>


      </div>


      <hr>
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="avatar-image">
        <p>Creation of <span class="hover">Jules Wyvern</span></p>
      </div>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joy Yu</a>.
    </div>
  </div>



</body>

</html>
